 
 <div>
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    
    
    <h3> <%= (id == null)?'Cree una nueva Base de datos.':('Editando: ' + name) %></h3>

    </div>
    <div class="modal-body">
    	
	    <!-- <div class="alert alert-info">
	    	<p>Agregue los campos requeridos.</p>
	    </div> -->
	    
	    <form class="form-horizontal">
		    <fieldset>
				
			    <div class="control-group">
			    	<label class="control-label" for="formId">Id: </label>
			    	<div class="controls">
			   			<input type="text" class="input-xlarge" id="formId" value="<%= id === null ? '' : id %>" disabled="true" name="id" />
				    </div>
			    </div>
				
			    <div class="control-group">
			    	<label class="control-label" for="formName">Nombre: </label>
			    	<div class="controls">
			   			<input type="text" class="input-xlarge" id="formName" value="<%= name %>" name="name" />
				    </div>
			    </div>
			    
			    <div class="control-group">
			    	<label class="control-label" for="formDesc">Descripción: </label>
			    	<div class="controls">
				    	<textarea class="input-xlarge" id="formDesc" name="description"><%= description %></textarea>
				    </div>
			    </div>
			    
			    <div class="control-group">
			    	<label class="control-label" for="formPass">Password: </label>
			    	<div class="controls">
				    	<input type="password" class="input-xlarge" id="formPass" value="<%= password %>" name="password" />
				    </div>
			    </div>
			    
			    <div class="control-group">
			    	<label class="control-label" for="formConfPass">Confirmar password: </label>
			    	<div class="controls">
				    	<input type="password" class="input-xlarge" id="formConfPass" />
				    </div>
			    </div>
			    
		    </fieldset>
	    </form>
	    
	    
	    	
    </div>
    <div class="modal-footer">
    	<a href="#" class="btn" data-dismiss="modal">Cerrar</a>
    	<a id="btnSave" href="#" class="btn btn-primary">Guardar</a>
    </div>
</div>
